<h1>コダックの定理 — 解説</h1>

<div class="box">
<h2>定理</h2>
<p>
nビットで表現できる状態数は 2<sup>n</sup> 個であり、  
最大値は 2<sup>n</sup> − 1 である。
</p>
</div>

<div class="box">
<h2>なぜ成り立つか</h2>
<p>
1ビットは 0 / 1 の2通り。  
よって nビットでは 2 × 2 × … × 2 = 2<sup>n</sup> 通りとなる。
</p>
</div>

<div class="box">
<h2>意味</h2>
<p>
これはコンピュータ、情報理論、暗号、物理学の基礎原理であり、  
「情報量の限界」を示す最重要法則である。
</p>
